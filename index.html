<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="manifest" href="/manifest.json">
    <script>
    // Ê≥®ÂÜåService Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
      });
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÅµÊÑü‰æøÁ≠æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            color: #2c3e50;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            border: none;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(52,152,219,0.4);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .add-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .note {
            background: white;
            border-radius: 15px;
            padding: 20px;
            min-height: 150px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }

        .note:hover {
            transform: translateY(-5px);
        }

        .note textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            background: transparent;
            font-size: 16px;
            line-height: 1.5;
        }

        .note textarea:focus {
            outline: none;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .note-date {
            font-size: 12px;
            color: #7f8c8d;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .note:hover .delete-btn {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .notes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">üìù ÁÅµÊÑüËÉ∂Âõä</h1>
        </header>
        
        <div class="notes-container" id="notesContainer"></div>
        
        <button class="add-btn" id="addBtn">+</button>
    </div>

    <script>
        const notesContainer = document.getElementById('notesContainer');
        const addBtn = document.getElementById('addBtn');

        // ÂàùÂßãÂåñ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩ
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function createNoteElement(id, content, timestamp) {
            const noteEl = document.createElement('div');
            noteEl.className = 'note';
            noteEl.innerHTML = `
                <div class="note-header">
                    <span class="note-date">${new Date(timestamp).toLocaleString()}</span>
                    <button class="delete-btn">Âà†Èô§</button>
                </div>
                <textarea>${content}</textarea>
            `;

            const deleteBtn = noteEl.querySelector('.delete-btn');
            const textArea = noteEl.querySelector('textarea');

            // Âà†Èô§Á¨îËÆ∞
            deleteBtn.addEventListener('click', () => {
                notes = notes.filter(note => note.id !== id);
                saveNotes();
                noteEl.remove();
            });

            // ÂÆûÊó∂‰øùÂ≠ò
            textArea.addEventListener('input', (e) => {
                const index = notes.findIndex(note => note.id === id);
                notes[index].content = e.target.value;
                notes[index].timestamp = Date.now();
                saveNotes();
            });

            return noteEl;
        }

        // Ê∑ªÂä†Êñ∞Á¨îËÆ∞
        function addNote() {
            const newNote = {
                id: Date.now(),
                content: '',
                timestamp: Date.now()
            };
            notes.push(newNote);
            saveNotes();
            const noteElement = createNoteElement(newNote.id, newNote.content, newNote.timestamp);
            notesContainer.appendChild(noteElement);
        }

        // ÂàùÂßãÂåñÊòæÁ§∫
        notes.forEach(note => {
            const noteElement = createNoteElement(note.id, note.content, note.timestamp);
            notesContainer.appendChild(noteElement);
        });

        addBtn.addEventListener('click', addNote);
    </script>
</body>
</html>
